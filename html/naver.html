<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/naver_top.css">
    <link rel="stylesheet" href="../css/naver_input.css">
    <link rel="stylesheet" href="../css/naver_select_line.css">
    <link rel="stylesheet" href="../css/naver_middle_line.css">
    <title>naver</title>
</head>

<body>
    <div class="naver_top_line">
        <img id="naver_menu_icon" src="../img/naver_menu_icon.png" />
        <div id="naver_profile_icon"></div>
        <img id="naver_alert_icon" src="../img/naver_alert_icon.png" />
        <img id="naver_pay_icon" src="../img/naver_pay_icon.png" />
        <div class="naver_special_img">
            <img id="naver_ani_img" src="../img/naver_ani_img.gif" />
        </div>
    </div>

    <div class="naver_input_line">
        <input id="naver_input" type="text" placeholder="검색어를 입력해주세요." />
        <img id="naver_mic_icon" src="../img/naver_mic_icon.png" />
    </div>

    <div class="naver_selector">
        <div>
            <img id="naver_news_icon" class="naver_select_icon" src="../img/naver_news_icon.png" />
            <p class="ns_t">뉴스판</p>
        </div>
        <div>
            <img id="naver_shoping_icon" class="naver_select_icon" src="../img/naver_shoping_icon.png" />
            <p class="ns_t">쇼핑판</p>
        </div>
        <div>
            <img id="naver_money_icon" class="naver_select_icon" src="../img/naver_money_icon.png" />
            <p class="ns_t">경제판</p>
        </div>
        <div>
            <img id="naver_sports_icon" class="naver_select_icon" src="../img/naver_sports_icon.png" />
            <p class="ns_t2">스포츠판</p>
        </div>
        <div>
            <img id="naver_meil_icon" class="naver_select_icon" src="../img/naver_meil_icon.png" />
            <p class="ns_t3">&nbsp;메일</p>
        </div>
        <div>
            <img id="naver_cafe_icon" class="naver_select_icon" src="../img/naver_cafe_icon.png" />
            <p class="ns_t3">&nbsp;카페</p>
        </div>
        <div>
            <img id="naver_blog_icon" class="naver_select_icon" src="../img/naver_blog_icon.png" />
            <p class="ns_t4">블로그</p>
        </div>
        <img id="naver_view_icon" class="naver_select_icon" src="../img/naver_view_icon.png" />
    </div>

    <div class="naver_middle_line">
        <img id="naver_adver_img" src="../img/naver_adver_img.png" />
    </div>

    <div class="naver_middle_line2">
        <img id="naver_weather_icon" src="../img/naver_weather_icon.png"/>
        <div class="naver_weather_text">
        <b>21.0º 목포</b>
            <div>
                미세
                <a class="ass">좋음</a>
                · 초미세
                <a class="ass">좋음</a>
            </div>
        </div>
        <div class="naver_search_text">
            위치 찾기를 눌러 현 위치의 시간대별·주간날씨와
                미세먼지 예보를 여기에서 바로 보세요
        </div>
    </div>
</body>

</html>
